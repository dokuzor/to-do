<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script src="jquery-3.5.1.min.js"></script>
  <title>To do list</title>
</head>
<body>
  <main>
    <header>
      <h1>To do list</h1>
      <section id="wrapper">
        <article id="ekle"><input type="text" id="yazi" placeholder="Yapılacak bir şey ekleyiniz"><button onclick="ekle()">EKLE</button><button id="sil">X</button></article>
      </section>
    </header>
  </main>

</body>

<script>
  $(document).ready(function(){
    $("#sil").click(function(){
      $(".todo").fadeOut(800);
      $("#yazi").val("")

    });

  });
</script>
</html>
